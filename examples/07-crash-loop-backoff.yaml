# Test Case 7: Crash Loop BackOff - Container exits immediately
apiVersion: v1
kind: Pod
metadata:
  name: failed-pod-crash-loop
  namespace: default
  labels:
    test-case: "crash-loop-backoff"
spec:
  containers:
  - name: app-container
    image: busybox:latest
    command: ["sh", "-c", "exit 1"]
  restartPolicy: Always