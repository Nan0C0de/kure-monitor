apiVersion: apps/v1
kind: Deployment
metadata:
  name: kure-frontend
  namespace: kure-system
  labels:
    app: kure-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kure-frontend
  template:
    metadata:
      labels:
        app: kure-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: frontend
        image: kure-frontend:20250812-101052
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: kure-frontend
  namespace: kure-system
spec:
  selector:
    app: kure-frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kure-ingress
  namespace: kure-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kure-frontend
            port:
              number: 8080
