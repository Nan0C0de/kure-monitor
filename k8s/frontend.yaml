apiVersion: apps/v1
kind: Deployment
metadata:
  name: kure-frontend
  namespace: kure-system
  labels:
    app: kure-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kure-frontend
  template:
    metadata:
      labels:
        app: kure-frontend
    spec:
      containers:
      - name: frontend
        image: kure/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: kure-frontend
  namespace: kure-system
spec:
  selector:
    app: kure-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer  # Change to NodePort or ClusterIP if needed
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kure-ingress
  namespace: kure-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kure.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kure-frontend
            port:
              number: 80