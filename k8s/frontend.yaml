apiVersion: v1
kind: ServiceAccount
metadata:
  name: kure-frontend
  namespace: kure-system
  labels:
    app: kure-frontend
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kure-monitor-frontend
  namespace: kure-system
  labels:
    app: kure-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kure-frontend
  template:
    metadata:
      labels:
        app: kure-frontend
    spec:
      serviceAccountName: kure-frontend
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: FRONTEND_IMAGE
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kure-frontend
  namespace: kure-system
spec:
  selector:
    app: kure-frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kure-ingress
  namespace: kure-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment below for cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment and configure TLS for production
  # tls:
  # - hosts:
  #   - kure.local
  #   secretName: kure-tls-secret
  rules:
  - host: kure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kure-frontend
            port:
              number: 8080
