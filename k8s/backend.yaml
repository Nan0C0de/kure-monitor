apiVersion: apps/v1
kind: Deployment
metadata:
  name: kure-backend
  namespace: kure-system
  labels:
    app: kure-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kure-backend
  template:
    metadata:
      labels:
        app: kure-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: ghcr.io/igor-koricanac/kure/backend:0.0.16
        ports:
        - containerPort: 8000
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
        envFrom:
        - configMapRef:
            name: kure-config
        env:
        - name: KURE_LLM_PROVIDER
          valueFrom:
            secretKeyRef:
              name: kure-secrets
              key: KURE_LLM_PROVIDER
        - name: KURE_LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: kure-secrets
              key: KURE_LLM_API_KEY
        - name: KURE_LLM_MODEL
          valueFrom:
            secretKeyRef:
              name: kure-secrets
              key: KURE_LLM_MODEL
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kure-backend
  namespace: kure-system
spec:
  selector:
    app: kure-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
