apiVersion: apps/v1
kind: Deployment
metadata:
  name: kure-monitor-backend
  namespace: kure-system
  labels:
    app: kure-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kure-backend
  template:
    metadata:
      labels:
        app: kure-backend
    spec:
      serviceAccountName: kure-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: BACKEND_IMAGE
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args:
          - |
            export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
            exec python -m uvicorn main:app --host 0.0.0.0 --port 8000
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        envFrom:
        - configMapRef:
            name: kure-config
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kure-monitor-backend
  namespace: kure-system
  labels:
    app: kure-backend
spec:
  selector:
    app: kure-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
