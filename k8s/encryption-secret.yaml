apiVersion: v1
kind: Secret
metadata:
  name: kure-encryption-secret
  namespace: kure-system
  labels:
    app: kure-backend
type: Opaque
stringData:
  # IMPORTANT: Replace this value with your own key before applying!
  # Generate one with: python3 -c "import base64,os; print(base64.urlsafe_b64encode(os.urandom(32)).decode())"
  encryption-key: "REPLACE_ME_WITH_GENERATED_KEY"
