# Artifact Hub package metadata file
version: 2.1.0
name: kure
category: monitoring-logging
displayName: Kure - Kubernetes Failure Diagnosis
createdAt: 2026-02-26T00:00:00Z
description: |
  Kubernetes failure diagnosis tool that detects pod failures (CrashLoopBackOff, ImagePullBackOff, Pending, OOMKilled) and generates AI-powered troubleshooting solutions. Includes 50+ security checks: privileged containers, dangerous capabilities, missing seccomp/AppArmor profiles, RBAC issues, untrusted registries, and more. No Prometheus dependency required.
license: Apache-2.0
homeURL: https://github.com/Nan0C0de/kure-monitor
appVersion: "2.1.0"
containersImages:
  - name: kure-monitor-agent
    image: ghcr.io/nan0c0de/kure-monitor/agent:2.1.0
  - name: kure-monitor-backend
    image: ghcr.io/nan0c0de/kure-monitor/backend:2.1.0
  - name: kure-monitor-frontend
    image: ghcr.io/nan0c0de/kure-monitor/frontend:2.1.0
  - name: kure-monitor-security-scanner
    image: ghcr.io/nan0c0de/kure-monitor/security-scanner:2.1.0
operator: false
deprecated: false
prerelease: false
keywords:
  - kubernetes
  - troubleshooting
  - diagnosis
  - pod-failures
  - security-scanning
  - ai-powered
links:
  - name: Chart Source
    url: https://github.com/Nan0C0de/kure-monitor/tree/main/helm
  - name: Documentation
    url: https://github.com/Nan0C0de/kure-monitor#readme
maintainers:
  - name: Nan0C0de
    email: nano.code@outlook.com
provider:
  name: Nan0C0de
changes:
  - kind: added
    description: Multi-user API keys - create named API keys with admin or viewer roles from the Admin panel
  - kind: added
    description: Role-based access control - viewer role restricts write operations (dismiss, resolve, settings changes)
  - kind: added
    description: API key management UI - create, list, and revoke keys with one-time plain-text key display
  - kind: added
    description: Admin tab hidden for viewers - dashboard hides Admin panel for non-admin users
  - kind: changed
    description: Bootstrap key (AUTH_API_KEY) now always grants admin role for backward compatibility
  - kind: changed
    description: Auth endpoints return role information for role-aware frontend behavior
install: |
  ```bash
  helm repo add kure-monitor https://nan0c0de.github.io/kure-monitor/
  helm repo update

  # Install Kure Monitor
  helm install kure-monitor kure-monitor/kure --version 2.1.0 \
    --create-namespace --namespace kure-system

  # With authentication enabled (recommended for production):
  helm install kure-monitor kure-monitor/kure --version 2.1.0 \
    --create-namespace --namespace kure-system \
    --set auth.apiKey=$(openssl rand -hex 32)

  # After installation, configure LLM provider via the Admin panel
  # to enable AI-powered troubleshooting suggestions
  ```