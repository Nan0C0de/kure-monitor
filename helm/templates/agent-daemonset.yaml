apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kure.fullname" . }}-agent
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      {{- include "kure.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        {{- include "kure.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: agent
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.agent.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-backend
        image: curlimages/curl:8.15.0
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            until curl -f http://{{ include "kure.fullname" . }}-backend:{{ .Values.backend.service.port }}/health; do
              echo "Waiting for backend to be ready..."
              sleep 5
            done
            echo "Backend is ready!"
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      containers:
      - name: agent
        image: "{{ .Values.global.imageRegistry }}{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
        imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
        env:
        - name: BACKEND_URL
          value: "http://{{ include "kure.fullname" . }}-backend:{{ .Values.backend.service.port }}"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PENDING_GRACE_PERIOD
          value: "{{ .Values.agent.pendingGracePeriod }}"
        - name: CLUSTER_METRICS_ENABLED
          value: "{{ .Values.agent.clusterMetrics.enabled }}"
        {{- if .Values.auth.apiKey }}
        - name: AUTH_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kure.fullname" . }}-auth
              key: api-key
        {{- end }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.agent.resources | nindent 10 }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
      # Allow running on control plane nodes
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      {{- with .Values.agent.tolerations }}
        {{- toYaml . | nindent 6 }}
      {{- end }}