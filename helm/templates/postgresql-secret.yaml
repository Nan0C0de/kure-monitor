{{- if and (not .Values.postgresql.external) (eq .Values.postgresql.password "kure-password-change-me") }}
{{- fail "postgresql.password must be changed from the default. Set --set postgresql.password=YOUR_PASSWORD" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kure.fullname" . }}-postgresql
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.password | b64enc | quote }}