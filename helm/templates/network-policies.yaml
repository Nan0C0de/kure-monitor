---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-backend
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      {{- include "kure.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          {{- include "kure.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from agent
  - from:
    - podSelector:
        matchLabels:
          {{- include "kure.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: agent
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from security-scanner
  - from:
    - podSelector:
        matchLabels:
          {{- include "kure.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: security-scanner
    ports:
    - protocol: TCP
      port: 8000
  {{- if .Values.prometheus.enabled }}
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.prometheus.namespace }}
    ports:
    - protocol: TCP
      port: 8000
  {{- end }}
  {{- if .Values.ingress.enabled }}
  # Allow ingress traffic if ingress is enabled
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          {{- include "kure.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: postgresql
    ports:
    - protocol: TCP
      port: 5432
  {{- if .Values.postgresql.external }}
  # Allow external PostgreSQL if configured
  - to: []
    ports:
    - protocol: TCP
      port: {{ .Values.postgresql.port }}
  {{- end }}
  # Allow HTTPS for LLM API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow access to Kubernetes API server for pod logs
  - to: []
    ports:
    - protocol: TCP
      port: 6443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-frontend
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      {{- include "kure.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- if .Values.ingress.enabled }}
  # Allow ingress traffic if ingress is enabled
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  {{- else }}
  # Allow NodePort access if no ingress
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to backend
  - to:
    - podSelector:
        matchLabels:
          {{- include "kure.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: backend
    ports:
    - protocol: TCP
      port: 8000

