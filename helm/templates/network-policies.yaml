---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app: kure-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          app: kure-frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from agent
  - from:
    - podSelector:
        matchLabels:
          app: kure-agent
    ports:
    - protocol: TCP
      port: 8000
  {{- if .Values.ingress.enabled }}
  # Allow ingress traffic if ingress is enabled
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: kure-postgresql
    ports:
    - protocol: TCP
      port: 5432
  {{- if .Values.postgresql.external }}
  # Allow external PostgreSQL if configured
  - to: []
    ports:
    - protocol: TCP
      port: {{ .Values.postgresql.port }}
  {{- end }}
  # Allow HTTPS for LLM API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app: kure-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- if .Values.ingress.enabled }}
  # Allow ingress traffic if ingress is enabled
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  {{- else }}
  # Allow NodePort access if no ingress
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to backend
  - to:
    - podSelector:
        matchLabels:
          app: kure-backend
    ports:
    - protocol: TCP
      port: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-agent
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  podSelector:
    matchLabels:
      app: kure-agent
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to backend
  - to:
    - podSelector:
        matchLabels:
          app: kure-backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow connection to Kubernetes API server
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443

{{- if not .Values.postgresql.external }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kure.fullname" . }}-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  podSelector:
    matchLabels:
      app: kure-postgresql
  policyTypes:
  - Ingress
  ingress:
  # Allow connection from backend only
  - from:
    - podSelector:
        matchLabels:
          app: kure-backend
    ports:
    - protocol: TCP
      port: 5432
{{- end }}