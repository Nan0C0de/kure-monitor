roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kure.fullname" . }}-security-scanner
subjects:
- kind: ServiceAccount
  name: {{ .Values.securityScanner.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}