{{- if .Values.agent.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.agent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kure.fullname" . }}-agent
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
rules:
- apiGroups: [""]
  resources: ["pods", "events", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes/proxy"]
  verbs: ["get"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kure.fullname" . }}-agent
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kure.fullname" . }}-agent
subjects:
- kind: ServiceAccount
  name: {{ .Values.agent.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
---
{{- if .Values.securityScanner.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.securityScanner.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: security-scanner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kure.fullname" . }}-security-scanner
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: security-scanner
rules:
- apiGroups: [""]
  resources: ["pods", "services", "namespaces", "serviceaccounts"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list", "watch"]
# Required for CVE scanner to get cluster version
- nonResourceURLs: ["/version"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kure.fullname" . }}-security-scanner
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: security-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kure.fullname" . }}-security-scanner
subjects:
- kind: ServiceAccount
  name: {{ .Values.securityScanner.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
