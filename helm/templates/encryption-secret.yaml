apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kure.fullname" . }}-encryption
  labels:
    {{- include "kure.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
type: Opaque
data:
  {{- if .Values.security.encryptionKey }}
  encryption-key: {{ .Values.security.encryptionKey | b64enc | quote }}
  {{- else }}
  {{- /* Auto-generate a Fernet-compatible key (44-char base64 of 32 random bytes) */}}
  encryption-key: {{ randBytes 32 | b64enc | b64enc | quote }}
  {{- end }}
