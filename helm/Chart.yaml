apiVersion: v2
name: kure
description: Kubernetes failure diagnosis tool with AI-powered troubleshooting
type: application
kubeVersion: ">=1.20.0-0"
version: 2.1.0
appVersion: "2.1.0"
keywords:
  - kubernetes
  - monitoring
  - troubleshooting
  - security-scanning
  - ai-powered
  - pod-failure-detection
  - diagnostics
  - observability
home: https://nan0c0de.github.io/kure-monitor
sources:
  - https://github.com/Nan0C0de/kure-monitor
maintainers:
  - name: Nan0C0de
    email: nano.code@outlook.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Multi-user API keys - create named API keys with admin or viewer roles from the Admin panel
    - kind: added
      description: Role-based access control - viewer role restricts write operations (dismiss, resolve, settings changes)
    - kind: added
      description: API key management UI - create, list, and revoke keys with one-time plain-text key display
    - kind: added
      description: Admin tab hidden for viewers - dashboard hides Admin panel for non-admin users
    - kind: changed
      description: Bootstrap key (AUTH_API_KEY) now always grants admin role for backward compatibility
    - kind: changed
      description: Auth endpoints return role information for role-aware frontend behavior
  artifacthub.io/category: monitoring-logging
  artifacthub.io/displayName: Kure - Kubernetes Failure Diagnosis
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/Nan0C0de/kure-monitor
    - name: Chart Source
      url: https://github.com/Nan0C0de/kure-monitor/tree/main/helm
    - name: Documentation
      url: https://github.com/Nan0C0de/kure-monitor#readme
  artifacthub.io/maintainers: |
    - name: Nan0C0de
      email: nano.code@outlook.com
  artifacthub.io/operator: false
  artifacthub.io/prerelease: false
  artifacthub.io/install: |
    helm repo add kure-monitor https://nan0c0de.github.io/kure-monitor/

    # Install Kure Monitor
    helm install kure-monitor kure-monitor/kure --version 2.1.0 \
      --create-namespace --namespace kure-system

    # After installation, configure LLM provider via the Admin panel
    # to enable AI-powered troubleshooting suggestions