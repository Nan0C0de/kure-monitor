annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Pod metrics viewing with CPU and memory usage display
    - kind: added
      description: Pod metrics history charts showing recent trends (last 15 data points)
    - kind: added
      description: Node details modal with resource progress bars and conditions table
    - kind: added
      description: Clickable node rows in monitoring dashboard for detailed view
    - kind: added
      description: LLM configuration via Admin panel - no API key required at install time
    - kind: added
      description: Setup banner prompting users to configure AI when not set up
    - kind: fixed
      description: Init containers now have resource limits defined
    - kind: fixed
      description: Namespace template now includes Pod Security Admission labels
  artifacthub.io/category: monitoring-logging
  artifacthub.io/displayName: Kure - Kubernetes Health Monitor
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/Nan0C0de/kure-monitor
    - name: Chart Source
      url: https://github.com/Nan0C0de/kure-monitor/tree/main/helm
    - name: Documentation
      url: https://github.com/Nan0C0de/kure-monitor#readme
  artifacthub.io/maintainers: |
    - name: Nan0C0de
      email: nano.code@outlook.com
  artifacthub.io/operator: false
  artifacthub.io/prerelease: false
  artifacthub.io/install: |
    helm repo add kure-monitor https://nan0c0de.github.io/kure-monitor/

    # Install Kure Monitor
    helm install kure-monitor kure-monitor/kure --version 1.4.1 \
      --create-namespace --namespace kure-system

    # After installation, configure LLM provider via the Admin panel
    # to enable AI-powered troubleshooting suggestions