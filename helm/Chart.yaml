apiVersion: v2
name: kure
description: Kubernetes failure diagnosis tool with AI-powered troubleshooting
type: application
version: 1.6.0
appVersion: "1.6.0"
keywords:
  - kubernetes
  - monitoring
  - health
  - observability
home: https://nan0c0de.github.io/kure-monitor
sources:
  - https://github.com/Nan0C0de/kure-monitor
maintainers:
  - name: Nan0C0de
    email: nano.code@outlook.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Trusted Container Registries - mark registries as trusted to filter untrusted registry findings with auto-rescan
    - kind: added
      description: AI-generated security fixes - get LLM-powered remediation suggestions for security findings
    - kind: added
      description: Export findings to CSV, JSON, and PDF formats
    - kind: added
      description: Prometheus metrics endpoint with ServiceMonitor support
    - kind: added
      description: Pod lifecycle management - track pods through investigating, resolved, and ignored states
    - kind: added
      description: History retention settings for automatic cleanup of resolved and ignored pods
    - kind: added
      description: Multi-select security rule exclusions with global and per-namespace scopes
    - kind: added
      description: Configurable pending pod grace period before reporting as failed
    - kind: changed
      description: Security scanner expanded with additional Kubernetes resource scanning
  artifacthub.io/category: monitoring-logging
  artifacthub.io/displayName: Kure - Kubernetes Failure Diagnosis
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/Nan0C0de/kure-monitor
    - name: Chart Source
      url: https://github.com/Nan0C0de/kure-monitor/tree/main/helm
    - name: Documentation
      url: https://github.com/Nan0C0de/kure-monitor#readme
  artifacthub.io/maintainers: |
    - name: Nan0C0de
      email: nano.code@outlook.com
  artifacthub.io/operator: false
  artifacthub.io/prerelease: false
  artifacthub.io/install: |
    helm repo add kure-monitor https://nan0c0de.github.io/kure-monitor/

    # Install Kure Monitor
    helm install kure-monitor kure-monitor/kure --version 1.6.0 \
      --create-namespace --namespace kure-system

    # After installation, configure LLM provider via the Admin panel
    # to enable AI-powered troubleshooting suggestions