name: Release Helm Charts

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version to release'
        required: true
        default: '2.1.0'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    - name: Add dependency repos
      run: |
        helm repo add stable https://charts.helm.sh/stable

    - name: Update Chart version
      run: |
        sed -i "s/^version: .*/version: ${{ github.event.inputs.chart_version }}/" helm/Chart.yaml
        git add helm/Chart.yaml
        git commit -m "Update chart version to ${{ github.event.inputs.chart_version }}" || echo "No changes to commit"

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.6.0
      env:
        CR_TOKEN: "${{ secrets.CR_TOKEN }}"
      with:
        charts_dir: helm
        config: cr.yaml

    - name: Check directories
      run: |
        echo "Contents of current directory:"
        ls -la
        echo "Checking for chart releaser output:"
        ls -la .cr-* 2>/dev/null || echo "No .cr-* directories found"
      
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Package chart manually
      run: |
        mkdir -p .cr-release-packages .cr-index
        
        # Package the chart
        helm package helm/ --destination .cr-release-packages/
        
        # Create the index with cache busting
        helm repo index .cr-release-packages --url https://nan0c0de.github.io/kure-monitor/
        
        # Add cache headers
        echo "# Generated at $(date)" >> .cr-index/index.yaml
        
        # Copy to index directory
        cp .cr-release-packages/index.yaml .cr-index/
        
        # Copy chart packages to index directory
        cp .cr-release-packages/*.tgz .cr-index/
        
        # Copy index.html for better UX at root URL
        cp index.html .cr-index/
        
        # Copy artifacthub-repo.yml for verified publisher (must be at same level as index.yaml)
        cp helm/artifacthub-repo.yml .cr-index/
        
        echo "Chart packaged and indexed successfully"
        ls -la .cr-release-packages/
        cat .cr-index/index.yaml

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      if: success()
      with:
        path: .cr-index
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: success()