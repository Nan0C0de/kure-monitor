apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kure-restrict-hostpath
  labels:
    app.kubernetes.io/managed-by: kure-monitor
  annotations:
    policies.kyverno.io/title: Restrict HostPath Volumes
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      HostPath volumes mount directories from the host node filesystem into
      Pods, which can be used to access sensitive host data. This policy ensures
      that no volumes use hostPath.
spec:
  validationFailureAction: {{ mode }}
  background: true
  rules:
  - name: restrict-hostpath-volumes
    match:
      any:
      - resources:
          kinds:
          - Pod
    {%- if excluded_namespaces or excluded_deployments %}
    exclude:
      any:
      {%- for ns in excluded_namespaces %}
      - resources:
          namespaces:
          - "{{ ns }}"
      {%- endfor %}
      {%- for deploy in excluded_deployments %}
      - resources:
          names:
          - "{{ deploy }}*"
      {%- endfor %}
    {%- endif %}
    validate:
      message: "HostPath volumes are disallowed. Do not set spec.volumes[*].hostPath."
      pattern:
        spec:
          =(volumes):
          - X(hostPath): "null"
