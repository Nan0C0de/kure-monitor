apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kure-restrict-host-ports
  labels:
    app.kubernetes.io/managed-by: kure-monitor
  annotations:
    policies.kyverno.io/title: Restrict Host Ports
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Access to host ports allows potential snooping of network traffic and must
      be restricted. This policy ensures that the hostPort field is either not
      set or set to 0 on all containers.
spec:
  validationFailureAction: {{ mode }}
  background: true
  rules:
  - name: restrict-host-ports
    match:
      any:
      - resources:
          kinds:
          - Pod
    {%- if excluded_namespaces or excluded_deployments %}
    exclude:
      any:
      {%- for ns in excluded_namespaces %}
      - resources:
          namespaces:
          - "{{ ns }}"
      {%- endfor %}
      {%- for deploy in excluded_deployments %}
      - resources:
          names:
          - "{{ deploy }}*"
      {%- endfor %}
    {%- endif %}
    validate:
      message: "Use of host ports is disallowed. The field spec.containers[*].ports[*].hostPort must not be set or must be 0."
      pattern:
        spec:
          =(containers):
          - =(ports):
            - =(hostPort): 0
          =(initContainers):
          - =(ports):
            - =(hostPort): 0
          =(ephemeralContainers):
          - =(ports):
            - =(hostPort): 0
